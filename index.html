<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/app.css">
    <title>Dashboard</title>
</head>
<body class="p-0 m-0">
    <div class="navbar flex m-0 justify-between px-2 items-center bg-[var(--theme-color)]" >
        <!-- college logo -->
        <div class="logo flex  justify-center items-center  ">
            <img src="assets/logo.png" class="h-16" alt="user photo">    
            </div>
<!-- navigation links -->
            <div class="navigation flex">
                <ul class="flex gap-10 text-xl">
                    <a href=""><li>Dashboard</li></a>
                    <a href=""><li>Semester</li></a>
                    <a href=""><li>Notices</li></a>
                </ul>
            </div>
            <!-- user profile -->
            <div class="user-profile  rounded-full px-2 pr-5 py-2 my-2 bg-blue-200 w-fit">
                <div class="profile-img flex justify-between  ">
                    <div class="rounded-full border border-black w-14 h-14 mr-2">
                        <!-- <img src="assets/logo.png" class="h-11" alt=""> -->
                    </div>
                    <div class="name-and-position">
                        <div class="name text-black font-bold text-xl">Binti shrestha</div>
                        <div class="position text-gray-600">Student</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main section -->
        <main class=" border h-full flex ">
            <!-- sidebar -->
            <aside class="sidebar w-[20%] border border-black h-full"> 
                <ul class="flex ">
                    
                </ul>
            </aside>
            <!-- main box -->    
            <div class="mainBox flex flex-col">
                <div class="selection-bar flex mt-5 ml-2">
                    <div class="date text-xl rounded-full shadow-lg h-fit bg-purple-100 px-5 py-1 mr-2">
                        2020\20\20
                    </div>
                    <div class="semester text-xl rounded-full shadow-lg h-fit bg-purple-100 px-5 py-1">
                        Semester 1
                    </div>

                </div>
                <div class="attandence-sheet rounded-lg shadow-lg bg-purple-100 ml-2 mt-3 p-2" >
                    <div class="shhet-top-bar font-bold text-2xl">
                        Students
                    </div>
                    <!-- students list -->
                    <div class="students-list mt-5">
                        <ul id="attandence" class="text-2xl">
                            <!-- students injected from js -->
                        </ul>
                    </div>
                </div>
                <div class="save-changes  ml-2 mt-3 ">
                    <button class="save-changes-btn bg-purple-100 px-4 py-1 rounded-full" type="submit" id="submitBtn">Save Changes</button>
                </div>
            </div>
        </main>
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="src/renderer.js"></script>
<script src="src/dataCollector.js"></script>
</html>
